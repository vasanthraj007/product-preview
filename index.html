<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title> Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">


</head>
<body>
  <div class="card">
      <div class="img-container">
      <img src="images/image-product-desktop.jpg" alt="image">
      </div>
    <div class="details-container">
        <p class="montserrat">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1> 

        <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.
        </p>
      <div class="price-container">
        <h1 class="current-price">$149.99</h1>
        <p class="original-price">$169.99</p>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="cart-img">
          Add to Cart
      </button>
    </div>
 </div>
</body>
</html>
